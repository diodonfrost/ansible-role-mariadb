mariadb_packages:
  - mariadb-server
  - mysql-common
  - python-mysqldb

mariadb_service: '{{ "mariadb"
                     if ("ansible_distribution_major_version" < "14")
                     else "mysql" }}'

mariadb_config_file: /etc/mysql/mariadb.conf.d/50-server.cnf
mariadb_config_file_owner: root
mariadb_config_file_group: root
