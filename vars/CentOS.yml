mariadb_packages:
  - '{{ "MariaDB-server"
        if (install_from == "mariadb_repository")
        else "mariadb-server" }}'

mariadb_service: '{{ "mariadb"
                     if (ansible_distribution_major_version == "7")
                     else "mysql" }}'

mariadb_config_file: /etc/my.cnf.d/server.cnf
mariadb_config_file_owner: root
mariadb_config_file_group: root
